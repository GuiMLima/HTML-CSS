<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuimLima</title>
    <style>
        body {
            font-family: sans-serif;
            background-image: url(imagem/homem-vergonha.jpg);
            background-size: cover;
        }

        table {
            width: 200px;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: left; vertical-align: top;">A1</td>
            <td style="text-align: center; vertical-align: top;">B1</td>
            <td style="text-align: right; vertical-align: top;">C1</td>
        </tr>
        <tr>
            <td style="text-align: left; vertical-align: middle;">A2</td>
            <td style="text-align: center; vertical-align: middle;">B2</td>
            <td style="text-align: right; vertical-align: middle;">C2</td>
        </tr>
        <tr>
            <td style="text-align: left; vertical-align: bottom;">A3</td>
            <td style="text-align: center; vertical-align: bottom;">B3</td>
            <td style="text-align: right; vertical-align: bottom;">C3</td>
        </tr>
    </table>
</body>
</html>
