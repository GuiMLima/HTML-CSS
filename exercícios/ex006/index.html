<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Hierarquia de textos</h1>
    <hr>
    <p>O &ltH1&gt é usado para o título de um texto. Nessa lógica, se existe um título, também vai existir subtítulos. Veja abaixo a hierarquia:</p>
    <h1>&ltH1&gt</h1>
    <h2>&ltH2&gt</h2>
    <h3>&ltH3&gt</h3>
    <h4>&ltH4&gt</h4>
    <H5>&ltH5&gt</H5>
    <h6>&ltH6&gt</h6>
</body>
</html>
