<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="erro.php">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="off" required placeholder="Nome do usuário">
            </p>
            <p>
                <label for="inascimento">Data de nascimento</label>
                <input type="date" name="nascimento" id="inascimento" autocomplete="off" placeholder="">
            </p>
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">

                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option value="MT">MAto Grosso</option>
                        <option value="GO">Goiás</option>
                        <option value="MS">MAto Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option value="RO">Rondônia</option>
                        <option value="Ac">Acre</option>
                        <option value="AM">Amazônia</option>
                        <option value="RR">Roraima</option>
                        <option value="AP">Amapá</option>
                        <option value="PA">Pará</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piauí</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                </select>
            </p>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label><br>
            <input type="radio" name="sexo" id="isxout"> <label for="isxout">Outro</label><br>
            <label for="ioutro">Caso outro</label>
            <input type="text" name="outro" id="ioutro" placeholder="Descreva">
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="on" required>
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="xxxx-xxxx">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbox" id="iesbox"> <label for="iesbox">Box</label><br>
            <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label><br>
        </fieldset>
        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="
            1" max="10">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
